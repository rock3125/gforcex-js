<!DOCTYPE html>
<html lang="en">
<head>
    <title>G-Force X</title>
    <script type="text/javascript" src="cookie.js"></script>
    <script type="text/javascript" src="const.js"></script>
    <script type="text/javascript" src="sound.js"></script>
    <script type="text/javascript" src="orb.js"></script>
    <script type="text/javascript" src="map.js"></script>
    <script type="text/javascript" src="ship.js"></script>
    <script type="text/javascript" src="turret.js"></script>

    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="hud">
    ROCK'S G-FORCE X<br/><br/>
    SCORE: <span id="score">0</span><br/>
    FUEL:<br/>
    AMMO:<br/>
</div>
<div class="controls-legend">
    <div class="control-item"><span class="key">&#8592;</span> <span class="key">&#8594;</span> Rotate</div>
    <div class="control-item"><span class="key">&#8595;</span> Thrust</div>
    <div class="control-item"><span class="key">Space</span> Fire</div>
    <div class="control-item"><span class="key">M</span> <span id="music"> Music on/off</span></div>
</div>
<canvas id="gameCanvas"></canvas>
<canvas id="minimap" width="150" height="150"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const mCanvas = document.getElementById('minimap');
    const mCtx = mCanvas.getContext('2d');
    const score_ctrl = document.getElementById('score');

    // keyboard map (key: string -> boolean)
    let keys = {};
    let gameOver = false;
    const ship = new Ship();
    const map = new Map(4, 10);
    let score = 0

    function triggerGameOver() {
        if (gameOver) return;
        gameOver = true;

        // Launch the particles at the ship's current location
        ship.createExplosion();

        setTimeout(() => {
            gameOver = false;
            ship.reset(map);
        }, 1500);
    }

    function collectOrb() {
        score += 500
    }

    function update() {
        ship.update(map);
        map.update(ship);
        sound_check_keys();
    }

    function draw() {
        map.draw(ship);
        score_ctrl.innerText = score.toLocaleString()
    }

    function loop() {
        update();
        draw();
        requestAnimationFrame(loop);
    }

    window.addEventListener('keydown', e => keys[e.code] = true);
    window.addEventListener('keyup', e => keys[e.code] = false);
    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    });
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;

    // set text
    set_cookie("title_music", music_on ? "on" : "off", 7);
    map.generateWorld();
    ship.reset(map);

    loop();

</script>
</body>
</html>
