<!DOCTYPE html>
<html lang="en">
<head>
    <title>G-Force X</title>
    <script type="text/javascript" src="cookie.js"></script>
    <script type="text/javascript" src="const.js"></script>
    <script type="text/javascript" src="sound.js"></script>
    <script type="text/javascript" src="orb.js"></script>
    <script type="text/javascript" src="map.js"></script>
    <script type="text/javascript" src="ship.js"></script>
    <script type="text/javascript" src="turret.js"></script>

    <link rel="stylesheet" href="main.css">
</head>
<body>
<div id="gameOver">GAME OVER</div>
<div class="hud">
    ROCK'S G-FORCE X<br/><br/>
    SCORE: <span id="score">0</span><br/>
    FUEL:<br/>
    AMMO:<br/><br/>
    LIVES:<br/>
</div>
<div class="controls-legend">
    <div class="control-item"><span class="key">&#8592;</span> <span class="key">&#8594;</span> Rotate</div>
    <div class="control-item"><span class="key">&#8595;</span> Thrust</div>
    <div class="control-item"><span class="key">Space</span> Fire</div>
    <div class="control-item"><span class="key">M</span> <span id="music"> Music on/off</span></div>
    <div id="restart" class="control-item" style="display: none;"><span class="key">R</span> Restart</div>
</div>
<canvas id="gameCanvas"></canvas>
<canvas id="minimap" width="150" height="150"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const mCanvas = document.getElementById('minimap');
    const mCtx = mCanvas.getContext('2d');
    const score_ctrl = document.getElementById('score');

    // keyboard map (key: string -> boolean)
    let keys = {};
    let gameOver = false;
    const ship = new Ship();
    const map = new Map(4, 10); // num turrets, num orbs

    function restart() {
        gameOver = false;
        keys = {};

        // the order of these calls statements is important
        let success = false; // re-create the world until it is right
        while (!success) {
            map.generateWorld();
            success = ship.reset(map); // returns true if we could place the player
            map.placeTurrets(ship)
            map.placeOrbs(ship)
        }

        ship.lives = 3
        ship.score = 0
        document.getElementById('gameOver').style.display = 'none'
        document.getElementById('restart').style.display = 'none'
    }

    function triggerGameOver() {
        if (gameOver) return;
        gameOver = true;

        // Launch the particles at the ship's current location
        ship.createExplosion();
        ship.lives -= 1

        setTimeout(() => {
            gameOver = ship.lives <= 0;
            if (!gameOver) {
                ship.reset(map);
            }
        }, 1500);
    }

    function update() {
        ship.update(map, keys);
        map.update(ship);
        sound_check_keys();
        if (gameOver && ship.lives <= 0) {
            document.getElementById('gameOver').style.display = 'block'
            document.getElementById('restart').style.display = 'block'
            if (keys['KeyR']) {
                restart()
            }
        }
    }

    function draw() {
        map.draw(ctx, mCtx, ship);

        // set the player's score as a number inside HTML
        score_ctrl.innerText = ship.score.toLocaleString()
    }

    function loop() {
        update();
        draw();
        requestAnimationFrame(loop);
    }

    window.addEventListener('keydown', e => keys[e.code] = true);
    window.addEventListener('keyup', e => keys[e.code] = false);
    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    });
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;

    // set text
    set_cookie("title_music", music_on ? "on" : "off", 7);

    // the order of these next four statements is important
    restart();
    loop();

</script>
</body>
</html>
